      <div class="row">

        <div class="col-lg-8 col-sm-6 padding10px" onclick="">
          <div class="contactFormCard">
            <textarea class="message" name="message" placeholder="message"></textarea>
          </div>
        </div>

        <div class="col-lg-4 col-sm-6 padding10px" onclick="">
